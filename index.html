<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/main.css">
    <title>SysGears</title>
</head>

<body>
    <div>
        <h1>First Task</h1>
        <hr>
        <div id="first_task"></div>
        <form id="first_form">
            <label for="unit">Choose your the unit of length</label>
            <select name="unit" id="unit">
                <option value="m">meters</option>
                <option value="cm">centimeters</option>
                <option value="in">inches</option>
                <option value="ft">feet</option>
            </select>
            <label for="value">..and value</label>
            <input name="value" type="text" id="number">
            <label for="convert_to">convert to</label>
            <select name="convert_to" id="convert_to">
                <option value="m">meters</option>
                <option value="cm">centimeters</option>
                <option value="in">inches</option>
                <option value="ft">feet</option>
            </select>
            <input type="submit" id="submit" value="convert">
        </form>
        <select id="add_to" name="add_to">
            <option value="mm" id="mm">millimeters</option>
            <option value="km" id="km">kilometers</option>
            <option value="yd" id="yd">yards</option>
        </select>
        <button id="add_value">
            add value
        </button>
        <div class="out-1">
        </div>
    </div>
    <div>
        <h1>Second Task</h1>
        <hr>
        <div id="second_task">
            <div>
                <form id="second_form">
                    <label for="name">What are your name?</label>
                    <input type="text" name="name">
                    <label for="email">What are your email?</label>
                    <input type="text" name="email">
                    <input type="submit" id="submit" value="submit">
                </form>
            </div>
            <div class="source">
                <div>
                    <p>Mode</p>
                    <hr>
                    <select id="mode">
                        <option value="name">Search name</option>
                        <option value="boxes">Checkboxes</option>
                    </select>
                </div>
                <div>
                    <p>Sort</p>
                    <hr>
                    <select id="sort">
                        <option value="name">user</option>
                        <option value="email">email</option>
                        <option class="extraOption close" value="rating">rating</option>
                        <option class="extraOption close" value="disabled">disabled</option>
                    </select>
                </div>
                <div class="include close">
                    <hr>
                    <p>Include</p>
                    <hr>
                    <input class="check" type="checkbox" value="rating" id="rating" name="rating">
                    <label for="rating">Rating</label>
                    <input class="check" type="checkbox" value="disabled" id="disabled" name="disabled">
                    <label for="disabled">Disabled</label>
                </div>
                <div class="input_name">
                    <hr>
                    <p>Search</p>
                    <hr>
                    <select id="key">
                        <option value="name">user</option>
                        <option value="email">email</option>
                    </select>
                    <input type="text" class="search_name">
                </div>
                <button class="show">show on</button>
            </div>
        </div>
    </div>
    <div>
        <h1>Third Task</h1>
        <hr>
        <div id="third_task">
            <button class="third_task">Start</button>
            <small>no completed</small>
        </div>
    </div>
    <script src="./js/main.js" type="module"></script>
</body>

</html>
